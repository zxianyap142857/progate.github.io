<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Account</title>
  <link rel="stylesheet" href="./css/navigation.css">
  <link rel="stylesheet" href="./css/account.css">
</head>

<body>
  <div id="navigation"></div> <!-- whole navigation section -->

  <div class="up">
    <div class="info-container">
      <div class="profile">
        <img src="./image/user-icon.png" alt="user icon">
      </div>
      <div class="information">
        <p id="username">username</p>
        <p id="email">email</p>
      </div>
    </div>
    <div class="sign-out">
      <button onclick="signOut()">Sign Out</button>
    </div>
  </div>
  <div class="bookingHis">Booking History</div>
  <div id="history-container"></div>

  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-database-compat.js"></script>
  <script src="./js/firebase-function.js"></script>
  <script src="./js/navigation.js"></script>
  <script src="./js/account.js"></script>

</body>

</html>
