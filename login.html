<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up / Login</title>

  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"> <!-- boxicons -->
  <link rel="stylesheet" href="./css/navigation.css">
  <link rel="stylesheet" href="./css/login.css">
</head>

<body>
  <div id="navigation"></div> <!-- whole navigation section -->

  <div class="container" id="container">
    <div class="form-container sign-up-container">
      <form id="sign-up-form">
        <h1>Create Account</h1>
        <span>or use your email for registration</span>
        <input type="text" class="input-name" placeholder="Name" required>
        <input type="email" class="input-email" placeholder="Email" required>
        <input type="password" class="input-password" placeholder="Password" required>
        <input type="text" class="input-birth-date" placeholder="Date Of Birth,  Exp:31/12/2002" required>
        <button id="email-sign-up">Sign Up</button>
      </form>
    </div>
    <div class="form-container sign-in-container">
      <form id="sign-in-form">
        <h1>Sign in</h1>
        <div class="social-container">
          <button class="social" onclick="signInWithFacebook()"><img src="./image/facebook-color-icon.png" alt="facebook"></button>
          <button class="social" onclick="signInWithGoogle()"><img src="./image/google-color-icon.png" alt="google"></button>
        </div>
        <span>or use your account</span>
        <input type="email" class="input-email" placeholder="Email" required>
        <input type="password" class="input-password" placeholder="Password" required>
        <a href="#">Forgot your password?</a>
        <button id="email-sign-in">Sign In</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back!</h1>
          <p>To keep connected with us please login with your personal info</p>
          <button class="ghost" id="signIn">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Hello, Friend!</h1>
          <p>Enter your personal details and start journey with us</p>
          <button class="ghost" id="signUp">Sign Up</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
  <script src="./js/firebase-function.js"></script>
  <script src="./js/navigation.js"></script>
  <script src="./js/login.js"></script>

</body>

</html>
