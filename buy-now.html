<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="desciption" content="A movie website that provide reliable,safety services for movie buyer. Its also provide online booking system for the users">
  <meta name="keyword" content="Cinema, PGS Cinema, Cinema Online Booking">
  <title>Buy Now</title>

  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"> <!-- boxicons -->
  <link rel="stylesheet" href="./css/navigation.css">
  <link rel="stylesheet" href="./css/buy-now.css">
</head>

<body>
  <div id="navigation"></div> <!-- whole navigation section -->

  <div id="wrapper">
    <div id="upperSection">
      <div class="content-left">
        <div id="moviePicture">
          <img id="poster" src="">
        </div>
      </div>

      <div class="content-right">
        <div id="banner">
          <h2 id="detail-title">No Thing Here</h2>
          <p id="P">
            <img src="./image/calendar-icon.png" width="3.5%"><span id="detail-release-date">Release Date:</span><br><br>
            <img src="./image/chronometer-icon.png" width="3.5%"><span id="detail-duration">Running Time:</span><br><br>
            <img src="./image/different-ages-icon.png" width="3.5%"><span id="detail-classification">Classification:</span><br><br>
            <img src="./image/tag-icon.png" width="3.5%"><span id="detail-genre">Genre:</span>
          </p>
        </div>
      </div>
    </div>


    <div id="lowerSection">
      <div class="select-menu">
        <div class="select-btn">
          <span class="sBtn-text">Select Location</span>
          <i class="bx bx-chevron-down"></i>
        </div>

        <ul class="options">
          <li class="option">
            <i class="location"><img src="./image/location-icon.png" style="width: 20px;"></i>
            <span class="option-text" value="01">One Utama Mall</span>
          </li>
          <li class="option">
            <i class="location"><img src="./image/location-icon.png" style="width: 20px;"></i>
            <span class="option-text" value="02">IOI City Mall</span>
          </li>
          <li class="option">
            <i class="location"><img src="./image/location-icon.png" style="width: 20px;"></i>
            <span class="option-text" value="03">Mid Valley Megamall</span>
          </li>
          <li class="option">
            <i class="location"><img src="./image/location-icon.png" style="width: 20px;"></i>
            <span class="option-text" value="04">Sunway Pyramid</span>
          </li>
          <li class="option">
            <i class="location"><img src="./image/location-icon.png" style="width: 20px;"></i>
            <span class="option-text" value="05">Jaya Shopping Center</span>
          </li>
        </ul>
      </div>

      <div class="select-menu2">
        <div class="select-btn2">
          <span class="sBtn-text2">Select Date</span>
          <i class="bx bx-chevron-down"></i>
        </div>

        <ul class="options2">
        </ul>
      </div>

      <div class="select-menu3">
        <div class="select-btn3">
          <span class="sBtn-text3">Select Time</span>
          <i class="bx bx-chevron-down"></i>
        </div>

        <ul class="options3">
          <li class="option3">
            <i class="time"><img src="./image/clock-icon.png" style="width: 20px;"></i>
            <span class="option-text3" value="01">9.00am</span>
          </li>
          <li class="option3">
            <i class="time"><img src="./image/clock-icon.png" style="width: 20px;"></i>
            <span class="option-text3" value="02">1.00pm</span>
          </li>
          <li class="option3">
            <i class="time"><img src="./image/clock-icon.png" style="width: 20px;"></i>
            <span class="option-text3" value="03">3.00pm</span>
          </li>
          <li class="option3">
            <i class="time"><img src="./image/clock-icon.png" style="width: 20px;"></i>
            <span class="option-text3" value="04">7.00pm</span>
          </li>
          <li class="option3">
            <i class="time"><img src="./image/clock-icon.png" style="width: 20px;"></i>
            <span class="option-text3" value="05">9.00pm</span>
          </li>
        </ul>
      </div>
    </div>

    <input type="button" value="Next" id="nextButton" onclick="next()">

  </div>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
  <script src="./js/firebase-function.js"></script>
  <script src="./js/navigation.js"></script>
  <script src="./js/buy-now.js"></script>
</body>

</html>
